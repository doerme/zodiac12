<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>12等分圆</title>
</head>
<style type="text/css">
    .container {
        position: relative;
        width: 200px;
        height: 200px;
        overflow: hidden;
        border: 2px outset deeppink;
        border-radius: 50%;
        margin:5em auto;
    }
 
    .layer {
        position: absolute;
        transform-origin: left top;
        left: 100px;
        top: 100px;
        width: 100px;
        height: 100px;
        border: 1px solid white;
        box-sizing: border-box;
    }
 
</style>
<script type="text/javascript">
    onload = function () {
        [].slice.call(document.querySelectorAll('.layer'), 0).forEach(function (item, i) {
            item.style.backgroundColor = '#' + (~~(Math.random() * (1 << 24))).toString(16);
            item.style.transform = 'rotate(' + 360 / 12 * (i + 1) + 'deg)skewX(60deg)';
        });
    }
</script>
<body>
 
<div class="container">
    <div class="layer"></div>
    <div class="layer"></div>
    <div class="layer"></div>
    <div class="layer"></div>
    <div class="layer"></div>
    <div class="layer"></div>
    <div class="layer"></div>
    <div class="layer"></div>
    <div class="layer"></div>
    <div class="layer"></div>
    <div class="layer"></div>
    <div class="layer"></div>
</div>
<script src="/sesx/js/lib/zepto.min.js"></script>
<script>
    $('.layer').on('click', function () {

    })
</script>
</body>
</html>
